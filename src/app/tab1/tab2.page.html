<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-list-header>
      <ion-label>Radios</ion-label>
    </ion-list-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>

  <ion-card>
    <ion-accordion-group *ngFor="let item of lista">
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>{{item.style}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" *ngFor="let radio of item.radios">
          <ion-toolbar>
            <ion-label>{{radio.name}}</ion-label>
            <ion-buttons slot="secondary">
              <ion-button fill="outline"  expand="block" (click)="play(radio.name, radio.url)"><ion-icon name="play" ></ion-icon></ion-button>
            </ion-buttons>
            <ion-buttons slot="primary">
                  <ion-button fill="outline"  expand="block" (click)="stop(radio.name)"><ion-icon name="stop" ></ion-icon></ion-button>
            </ion-buttons>
            <ion-buttons slot="primary">
              <ion-button fill="outline"  expand="block" (click)="up(radio.name)"><ion-icon name="arrow-up-outline"></ion-icon></ion-button>
            </ion-buttons>
            <ion-buttons slot="primary">
              <ion-button fill="outline"  expand="block" (click)="down(radio.name)"><ion-icon name="arrow-down-outline"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </div>

      </ion-accordion>
    </ion-accordion-group>
  </ion-card>
</ion-content>
